<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg,#11998e,#38ef7d,#f7971e);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .form-container {
        background-color: rgb(255, 255, 255);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;  
        color: #333;
    }
    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
    }
    input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }
    .error {
        color: red;
        font-size: 13px;
        margin-bottom: 10px;
        display: none;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>User Registration</h2>
    <form id="registrationForm" novalidate>

        <label>Name</label>
        <input type="text" id="name" placeholder="Enter your name">
        <div class="error" id="nameError">Name must contain only letters and spaces.</div>

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        <div class="error" id="emailError">Please enter a valid email address.</div>

        <label>Phone Number</label>
        <input type="text" id="phone" placeholder="Enter your 10-digit phone number">
        <div class="error" id="phoneError">Phone number must be 10 digits.</div>

        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <div class="error" id="passwordError">Password must be at least 8 characters and contain letters and numbers.</div>

        <button type="submit">Register</button>
    </form>
</div>

<script>
    const form = document.getElementById("registrationForm");

    form.addEventListener("submit", function(event) {
        event.preventDefault();

        let valid = true;

        
        const name = document.getElementById("name").value.trim();
        const nameError = document.getElementById("nameError");
        const nameRegex = /^[A-Za-z\s]+$/;
        if (!nameRegex.test(name)) {
            nameError.style.display = "block";
            valid = false;
        } else {
            nameError.style.display = "none";
        }

    
        const email = document.getElementById("email").value.trim();
        const emailError = document.getElementById("emailError");
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            emailError.style.display = "block";
            valid = false;
        } else {
            emailError.style.display = "none";
        }

    
        const phone = document.getElementById("phone").value.trim();
        const phoneError = document.getElementById("phoneError");
        const phoneRegex = /^\d{10}$/;
        if (!phoneRegex.test(phone)) {
            phoneError.style.display = "block";
            valid = false;
        } else {
            phoneError.style.display = "none";
        }


        const password = document.getElementById("password").value.trim();
        const passwordError = document.getElementById("passwordError");
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
        if (!passwordRegex.test(password)) {
            passwordError.style.display = "block";
            valid = false;
        } else {
            passwordError.style.display = "none";
        }

        if (valid) {
            alert("Registration successful!");
            form.reset();
        }
    });
</script>

</body>
</html>
